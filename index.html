<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVE London - Vehicle Performance Reports</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #181c24;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #cd642f;
        }
        
        .logo {
            height: 40px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .header-date {
            font-size: 14px;
            color: #cd642f;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            background: #0f1117;
            padding: 0 40px;
            display: flex;
            gap: 2px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: #cd642f #0f1117;
        }
        
        .nav-tabs::-webkit-scrollbar {
            height: 6px;
        }
        
        .nav-tabs::-webkit-scrollbar-track {
            background: #0f1117;
        }
        
        .nav-tabs::-webkit-scrollbar-thumb {
            background: #cd642f;
            border-radius: 3px;
        }
        
        .tab {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }
        
        .tab.active {
            background: #cd642f;
            color: #ffffff;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: #cd642f;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .report-viewer {
            width: 100%;
            max-width: 1200px;
            background: #0f1117;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .report-frame {
            width: 100%;
            height: 800px;
            border: none;
            background: #0f1117;
        }
        
        /* Download Button */
        .download-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .download-btn {
            background: #cd642f;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-btn:hover {
            background: #e87a4a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(205, 100, 47, 0.3);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px;
            color: #666;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #cd642f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile adjustments for embedded reports */
        @media (max-width: 768px) {
            .report-frame {
                height: 600px;
                position: relative;
                overflow: hidden;
            }
        }
        
        /* Hidden iframe for PDF generation */
        .pdf-frame {
            position: absolute;
            left: -9999px;
            width: 210mm;
            height: 297mm;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .logo {
                height: 30px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .nav-tabs {
                padding: 0;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab {
                padding: 15px 20px;
                font-size: 12px;
            }
            
            .content {
                padding: 20px;
            }
            
            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 480px) {
            .header-title {
                font-size: 16px;
                letter-spacing: 1px;
            }
            
            .header-date {
                font-size: 12px;
            }
            
            .tab {
                padding: 12px 15px;
                font-size: 11px;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="gve.londonno-background.png" alt="GVE London" class="logo">
            <div>
                <h1 class="header-title">Vehicle Performance Reports</h1>
                <p class="header-date">August 2025 - Confidential</p>
            </div>
        </header>
        
        <nav class="nav-tabs">
            <button class="tab active" onclick="loadReport('lamborghini-urus-78slr-report-final-v3.html', 'Lamborghini Urus')">
                Lamborghini Urus
            </button>
            <button class="tab" onclick="loadReport('audi-a8-kv68nhx-report.html', 'Audi A8')">
                Audi A8
            </button>
            <button class="tab" onclick="loadReport('lamborghini-spyder-yh51can-report.html', 'Lamborghini Spyder')">
                Lamborghini Spyder
            </button>
            <button class="tab" onclick="loadReport('rolls-royce-dawn-bl18vbz-report.html', 'Rolls-Royce Dawn')">
                Rolls-Royce Dawn
            </button>
            <button class="tab" onclick="loadReport('mclaren-570s-sf66bjo-report.html', 'McLaren 570S')">
                McLaren 570S
            </button>
        </nav>
        
        <main class="content">
            <div class="report-viewer">
                <iframe id="reportFrame" class="report-frame" src="lamborghini-urus-78slr-report-final-v3.html"></iframe>
                <div class="download-section">
                    <button class="download-btn" onclick="downloadPDF()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
                        </svg>
                        Download PDF Report
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Hidden iframe for PDF generation -->
    <iframe id="pdfFrame" class="pdf-frame"></iframe>
    
    <script>
        let currentReport = 'lamborghini-urus-78slr-report-final-v3.html';
        let currentVehicle = 'Lamborghini Urus';
        
        function loadReport(reportFile, vehicleName) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load report
            const frame = document.getElementById('reportFrame');
            frame.src = reportFile;
            currentReport = reportFile;
            currentVehicle = vehicleName;
            
            // Apply mobile fixes after load
            frame.onload = function() {
                applyMobileFixes();
            };
        }
        
        function applyMobileFixes() {
            if (window.innerWidth <= 768) {
                const frame = document.getElementById('reportFrame');
                const iframeDoc = frame.contentDocument || frame.contentWindow.document;
                
                // Inject mobile CSS overrides
                const mobileStyle = document.createElement('style');
                mobileStyle.innerHTML = `
                    @media all {
                        body { overflow-x: hidden !important; }
                        .container {
                            width: 100vw !important;
                            min-height: auto !important;
                            margin: 0 !important;
                            padding: 10px !important;
                            overflow-x: hidden !important;
                        }
                        .header { padding: 15px !important; }
                        .content-wrapper { padding: 15px !important; }
                        .vehicle-showcase {
                            grid-template-columns: 1fr !important;
                            gap: 20px !important;
                        }
                        .vehicle-title { font-size: 28px !important; }
                        .vehicle-model { font-size: 36px !important; }
                        .vehicle-specs-grid { grid-template-columns: 1fr 1fr !important; }
                        .metrics-row { grid-template-columns: 1fr 1fr !important; }
                        .two-column {
                            grid-template-columns: 1fr !important;
                            gap: 20px !important;
                        }
                        .metric-card { padding: 15px !important; }
                        .metric-number { font-size: 24px !important; }
                        .section-title { font-size: 14px !important; }
                        .footer {
                            padding: 15px !important;
                            flex-direction: column !important;
                            text-align: center !important;
                        }
                        .performance-section,
                        .insights-section {
                            padding: 20px !important;
                        }
                        .bar-label { font-size: 12px !important; }
                        .insight-text { font-size: 12px !important; }
                        .strategy-content { font-size: 14px !important; }
                        .vehicle-image-container { max-width: 100% !important; }
                        .vehicle-image img {
                            max-width: 100% !important;
                            height: auto !important;
                        }
                    }
                `;
                
                if (iframeDoc && iframeDoc.head) {
                    iframeDoc.head.appendChild(mobileStyle);
                }
                
                // Adjust iframe height based on content
                setTimeout(() => {
                    const container = iframeDoc.querySelector('.container');
                    if (container) {
                        frame.style.height = container.scrollHeight + 'px';
                    }
                }, 500);
            }
        }
        
        async function downloadPDF() {
            const btn = document.querySelector('.download-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; margin: 0;"></div> Generating PDF...';
            btn.disabled = true;
            
            try {
                // Load report in hidden iframe
                const pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = currentReport;
                
                // Wait for iframe to load
                await new Promise(resolve => {
                    pdfFrame.onload = resolve;
                    setTimeout(resolve, 2000); // Fallback timeout
                });
                
                // Get the document from iframe
                const iframeDoc = pdfFrame.contentDocument || pdfFrame.contentWindow.document;
                const container = iframeDoc.querySelector('.container');
                
                if (!container) {
                    throw new Error('Report content not found');
                }
                
                // Use html2canvas to capture the content
                const canvas = await html2canvas(container, {
                    scale: 2,
                    backgroundColor: '#0f1117',
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // Create PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Calculate dimensions to fit A4
                const imgWidth = 210;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // Add image to PDF
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                // Generate filename
                const date = new Date().toISOString().slice(0, 10);
                const filename = `${currentVehicle.replace(/\s+/g, '-').toLowerCase()}-report-${date}.pdf`;
                
                // Download PDF
                pdf.save(filename);
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Apply mobile fixes on load and resize
        window.addEventListener('load', applyMobileFixes);
        window.addEventListener('resize', applyMobileFixes);
        
        // Initial mobile fix
        setTimeout(applyMobileFixes, 1000);
    </script>
</body>
</html>
