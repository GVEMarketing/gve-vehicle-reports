<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GVE London - Vehicle Performance Reports</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #181c24;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #cd642f;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .logo {
            height: 30px;
        }
        
        .header-info {
            text-align: right;
        }
        
        .header-title {
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .header-date {
            font-size: 12px;
            color: #cd642f;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            background: #0f1117;
            display: flex;
            gap: 2px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #cd642f #0f1117;
        }
        
        .nav-tabs::-webkit-scrollbar {
            height: 6px;
        }
        
        .nav-tabs::-webkit-scrollbar-track {
            background: #0f1117;
        }
        
        .nav-tabs::-webkit-scrollbar-thumb {
            background: #cd642f;
            border-radius: 3px;
        }
        
        .tab {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            flex-shrink: 0;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }
        
        .tab.active {
            background: #cd642f;
            color: #ffffff;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .report-viewer {
            width: 100%;
            max-width: 1200px;
            background: #0f1117;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Mobile View Toggle */
        .view-toggle {
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            justify-content: center;
            gap: 10px;
        }
        
        .view-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-btn.active {
            background: #cd642f;
            color: #ffffff;
            border-color: #cd642f;
        }
        
        .report-frame {
            width: 100%;
            height: 800px;
            border: none;
            background: #0f1117;
        }
        
        /* Download Button */
        .download-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .download-btn {
            background: #cd642f;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-btn:hover {
            background: #e87a4a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(205, 100, 47, 0.3);
        }
        
        /* Mobile Summary View */
        .mobile-summary {
            display: none;
            padding: 20px;
            color: #ffffff;
        }
        
        .vehicle-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .vehicle-header {
            padding: 20px;
            background: #181c24;
            border-bottom: 1px solid rgba(205, 100, 47, 0.2);
        }
        
        .vehicle-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .vehicle-reg {
            font-size: 14px;
            color: #cd642f;
        }
        
        .vehicle-status {
            padding: 15px 20px;
            background: rgba(205, 100, 47, 0.1);
            border-bottom: 1px solid rgba(205, 100, 47, 0.2);
        }
        
        .status-badge-mobile {
            display: inline-block;
            padding: 6px 12px;
            background: #4CAF50;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .vehicle-metrics {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .metric-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: #cd642f;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 0.5px;
        }
        
        .vehicle-actions {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .view-full-btn {
            width: 100%;
            padding: 12px;
            background: #cd642f;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #cd642f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .logo {
                height: 25px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .content {
                padding: 15px;
            }
            
            .report-frame {
                height: 500px;
            }
            
            .view-toggle {
                display: flex;
            }
            
            .download-btn {
                width: 100%;
                justify-content: center;
            }
            
            /* Hide desktop frame on mobile when summary view is active */
            .report-frame.mobile-hidden {
                display: none;
            }
            
            .mobile-summary.active {
                display: block;
            }
        }
        
        /* Hidden iframe for PDF generation */
        .pdf-frame {
            position: absolute;
            left: -9999px;
            width: 210mm;
            height: 297mm;
        }
        
        /* Zoom controls for mobile */
        .zoom-controls {
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .zoom-btn:hover {
            background: #cd642f;
            border-color: #cd642f;
        }
        
        .zoom-level {
            font-size: 14px;
            color: #888;
            min-width: 50px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .zoom-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="gve.londonno-background.png" alt="GVE London" class="logo">
            <div class="header-info">
                <h1 class="header-title">Vehicle Performance Reports</h1>
                <p class="header-date">August 2025 - Confidential</p>
            </div>
        </header>
        
        <nav class="nav-tabs">
            <button class="tab active" onclick="loadReport('lamborghini-urus-78slr-report-final-v3.html', 'Lamborghini Urus', '78 SLR')">
                Urus
            </button>
            <button class="tab" onclick="loadReport('audi-a8-kv68nhx-report.html', 'Audi A8', 'KV68NHX')">
                A8
            </button>
            <button class="tab" onclick="loadReport('lamborghini-spyder-yh51can-report.html', 'Lamborghini Spyder', 'YH51CAN')">
                Spyder
            </button>
            <button class="tab" onclick="loadReport('rolls-royce-dawn-bl18vbz-report.html', 'Rolls-Royce Dawn', 'BL18VBZ')">
                Dawn
            </button>
            <button class="tab" onclick="loadReport('mclaren-570s-sf66bjo-report.html', 'McLaren 570S', 'SF66BJO')">
                570S
            </button>
        </nav>
        
        <main class="content">
            <div class="report-viewer">
                <div class="view-toggle">
                    <button class="view-btn active" onclick="toggleView('full')">Full Report</button>
                    <button class="view-btn" onclick="toggleView('summary')">Summary View</button>
                </div>
                
                <iframe id="reportFrame" class="report-frame" src="lamborghini-urus-78slr-report-final-v3.html"></iframe>
                
                <div id="mobileSummary" class="mobile-summary">
                    <!-- Mobile summary content will be populated by JavaScript -->
                </div>
                
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="adjustZoom(-10)">−</button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                    <button class="zoom-btn" onclick="adjustZoom(10)">+</button>
                </div>
                
                <div class="download-section">
                    <button class="download-btn" onclick="downloadPDF()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
                        </svg>
                        <span class="btn-text">Download PDF</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Hidden iframe for PDF generation -->
    <iframe id="pdfFrame" class="pdf-frame"></iframe>
    
    <script>
        let currentReport = 'lamborghini-urus-78slr-report-final-v3.html';
        let currentVehicle = 'Lamborghini Urus';
        let currentReg = '78 SLR';
        let currentZoom = 100;
        let currentView = 'full';
        
        // Vehicle data for mobile summary
        const vehicleData = {
            'Lamborghini Urus': {
                reg: '78 SLR',
                price: '£179,900',
                status: 'SOLD - PENDING COMPLETION',
                statusColor: '#4CAF50',
                metrics: {
                    'Market Reach': '13.5K',
                    'Engagement': '473',
                    'Conversion': '3.5%',
                    'Performance': 'Top 5%'
                }
            },
            'Audi A8': {
                reg: 'KV68NHX',
                price: '£24,900',
                status: 'FINALIZING PAYMENT',
                statusColor: '#FFA500',
                metrics: {
                    'Market Reach': '6.2K',
                    'Engagement': '427',
                    'Price Rating': 'Great',
                    'Performance': '63'
                }
            },
            'Lamborghini Spyder': {
                reg: 'YH51CAN',
                price: '£209,900',
                status: 'STRATEGY ADJUSTMENT',
                statusColor: '#2196F3',
                metrics: {
                    'Market Reach': '7.3K',
                    'Engagement': '146',
                    'Days Listed': '106',
                    'Price Cut': '£9,900'
                }
            },
            'Rolls-Royce Dawn': {
                reg: 'BL18VBZ',
                price: '£174,900',
                status: 'LIVE INQUIRY + P/X',
                statusColor: '#9C27B0',
                metrics: {
                    'Profit': '£10K',
                    'P/X Opp': '£20K',
                    'Deal Status': 'Active',
                    'Total': '£30K'
                }
            },
            'McLaren 570S': {
                reg: 'SF66BJO',
                price: '£79,900',
                status: 'CLOSING SHORTLY',
                statusColor: '#FF5722',
                metrics: {
                    'Profit': '£10K',
                    'Strategy': 'Firm',
                    'Certainty': '95%',
                    'Close': 'Days'
                }
            }
        };
        
        function loadReport(reportFile, vehicleName, reg) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load report
            const frame = document.getElementById('reportFrame');
            frame.src = reportFile;
            currentReport = reportFile;
            currentVehicle = vehicleName;
            currentReg = reg;
            
            // Update mobile summary
            updateMobileSummary();
            
            // Reset zoom
            currentZoom = 100;
            applyZoom();
        }
        
        function toggleView(view) {
            currentView = view;
            const fullBtn = document.querySelector('.view-btn:first-child');
            const summaryBtn = document.querySelector('.view-btn:last-child');
            const frame = document.getElementById('reportFrame');
            const summary = document.getElementById('mobileSummary');
            
            if (view === 'full') {
                fullBtn.classList.add('active');
                summaryBtn.classList.remove('active');
                frame.classList.remove('mobile-hidden');
                summary.classList.remove('active');
            } else {
                fullBtn.classList.remove('active');
                summaryBtn.classList.add('active');
                frame.classList.add('mobile-hidden');
                summary.classList.add('active');
                updateMobileSummary();
            }
        }
        
        function updateMobileSummary() {
            const summary = document.getElementById('mobileSummary');
            const data = vehicleData[currentVehicle];
            
            if (!data) return;
            
            const metricsHtml = Object.entries(data.metrics).map(([label, value]) => `
                <div class="metric-item">
                    <div class="metric-value">${value}</div>
                    <div class="metric-label">${label}</div>
                </div>
            `).join('');
            
            summary.innerHTML = `
                <div class="vehicle-card">
                    <div class="vehicle-header">
                        <div class="vehicle-name">${currentVehicle}</div>
                        <div class="vehicle-reg">${data.reg} • ${data.price}</div>
                    </div>
                    <div class="vehicle-status">
                        <span class="status-badge-mobile" style="background: ${data.statusColor}">
                            ${data.status}
                        </span>
                    </div>
                    <div class="vehicle-metrics">
                        ${metricsHtml}
                    </div>
                    <div class="vehicle-actions">
                        <button class="view-full-btn" onclick="toggleView('full')">
                            View Full Report
                        </button>
                    </div>
                </div>
            `;
        }
        
        function adjustZoom(delta) {
            currentZoom = Math.max(50, Math.min(150, currentZoom + delta));
            applyZoom();
        }
        
        function applyZoom() {
            const frame = document.getElementById('reportFrame');
            const zoomLevel = document.getElementById('zoomLevel');
            
            if (frame && frame.contentWindow) {
                const scale = currentZoom / 100;
                const doc = frame.contentDocument || frame.contentWindow.document;
                const container = doc.querySelector('.container');
                
                if (container) {
                    container.style.transform = `scale(${scale})`;
                    container.style.transformOrigin = 'top center';
                }
            }
            
            zoomLevel.textContent = `${currentZoom}%`;
        }
        
        async function downloadPDF() {
            const btn = document.querySelector('.download-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; margin: 0;"></div> Generating...';
            btn.disabled = true;
            
            try {
                // Load report in hidden iframe
                const pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = currentReport;
                
                // Wait for iframe to load
                await new Promise(resolve => {
                    pdfFrame.onload = resolve;
                    setTimeout(resolve, 2000); // Fallback timeout
                });
                
                // Get the document from iframe
                const iframeDoc = pdfFrame.contentDocument || pdfFrame.contentWindow.document;
                const container = iframeDoc.querySelector('.container');
                
                if (!container) {
                    throw new Error('Report content not found');
                }
                
                // Use html2canvas to capture the content
                const canvas = await html2canvas(container, {
                    scale: 2,
                    backgroundColor: '#0f1117',
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // Create PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Calculate dimensions to fit A4
                const imgWidth = 210;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // Add image to PDF
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                // Generate filename
                const date = new Date().toISOString().slice(0, 10);
                const filename = `${currentVehicle.replace(/\s+/g, '-').toLowerCase()}-report-${date}.pdf`;
                
                // Download PDF
                pdf.save(filename);
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Initialize mobile view on small screens
        if (window.innerWidth <= 768) {
            updateMobileSummary();
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                updateMobileSummary();
            }
        });
        
        // Apply zoom after iframe loads
        document.getElementById('reportFrame').onload = () => {
            setTimeout(applyZoom, 100);
        };
    </script>
</body>
</html>
