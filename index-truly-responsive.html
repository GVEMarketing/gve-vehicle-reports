<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVE London - Vehicle Performance Reports</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #181c24;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #cd642f;
        }
        
        .logo {
            height: 40px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .header-date {
            font-size: 14px;
            color: #cd642f;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            background: #0f1117;
            padding: 0 40px;
            display: flex;
            gap: 2px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            scrollbar-width: thin;
            scrollbar-color: #cd642f #0f1117;
        }
        
        .nav-tabs::-webkit-scrollbar {
            height: 6px;
        }
        
        .nav-tabs::-webkit-scrollbar-track {
            background: #0f1117;
        }
        
        .nav-tabs::-webkit-scrollbar-thumb {
            background: #cd642f;
            border-radius: 3px;
        }
        
        .tab {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }
        
        .tab.active {
            background: #cd642f;
            color: #ffffff;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: #cd642f;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .report-viewer {
            width: 100%;
            max-width: 1200px;
            background: #0f1117;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        /* Desktop Report Frame */
        .desktop-report {
            display: block;
        }
        
        .report-frame {
            width: 100%;
            height: 800px;
            border: none;
            background: #0f1117;
        }
        
        /* Mobile Report View */
        .mobile-report {
            display: none;
            padding: 20px;
            background: #0f1117;
            color: #ffffff;
        }
        
        /* Vehicle Card for Mobile */
        .vehicle-header-mobile {
            background: #181c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .vehicle-title-mobile {
            font-size: 20px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .vehicle-model-mobile {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .vehicle-specs-mobile {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .spec-item-mobile {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }
        
        .spec-label-mobile {
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 3px;
        }
        
        .spec-value-mobile {
            font-size: 14px;
            font-weight: 600;
        }
        
        .price-mobile {
            color: #cd642f;
        }
        
        /* Status Section Mobile */
        .status-section-mobile {
            background: rgba(205, 100, 47, 0.1);
            border: 1px solid rgba(205, 100, 47, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-badge-mobile {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .status-description-mobile {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
        }
        
        /* Metrics Grid Mobile */
        .metrics-grid-mobile {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .metric-card-mobile {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-value-mobile {
            font-size: 20px;
            font-weight: 600;
            color: #cd642f;
            margin-bottom: 5px;
        }
        
        .metric-label-mobile {
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 0.5px;
        }
        
        /* Key Points Mobile */
        .key-points-mobile {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title-mobile {
            font-size: 14px;
            text-transform: uppercase;
            color: #cd642f;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .key-point-mobile {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .key-point-icon {
            color: #cd642f;
            font-size: 16px;
            line-height: 1;
        }
        
        .key-point-text {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
            flex: 1;
        }
        
        /* Action Buttons Mobile */
        .action-buttons-mobile {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .view-desktop-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #cd642f;
            border: 1px solid #cd642f;
            border-radius: 25px;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-desktop-btn:hover {
            background: rgba(205, 100, 47, 0.1);
        }
        
        /* Download Button */
        .download-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .download-btn {
            background: #cd642f;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-btn:hover {
            background: #e87a4a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(205, 100, 47, 0.3);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px;
            color: #666;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #cd642f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hidden iframe for PDF generation */
        .pdf-frame {
            position: absolute;
            left: -9999px;
            width: 210mm;
            height: 297mm;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .logo {
                height: 30px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .nav-tabs {
                padding: 0;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab {
                padding: 15px 20px;
                font-size: 12px;
            }
            
            .content {
                padding: 0;
            }
            
            .report-viewer {
                border-radius: 0;
            }
            
            /* Hide desktop report on mobile */
            .desktop-report {
                display: none;
            }
            
            /* Show mobile report on mobile */
            .mobile-report {
                display: block;
            }
            
            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 480px) {
            .header-title {
                font-size: 16px;
                letter-spacing: 1px;
            }
            
            .header-date {
                font-size: 12px;
            }
            
            .tab {
                padding: 12px 15px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="gve.londonno-background.png" alt="GVE London" class="logo">
            <div>
                <h1 class="header-title">Vehicle Performance Reports</h1>
                <p class="header-date">August 2025 - Confidential</p>
            </div>
        </header>
        
        <nav class="nav-tabs">
            <button class="tab active" onclick="loadReport('lamborghini-urus-78slr-report-final-v3.html', 'Lamborghini Urus', 0)">
                Lamborghini Urus
            </button>
            <button class="tab" onclick="loadReport('audi-a8-kv68nhx-report.html', 'Audi A8', 1)">
                Audi A8
            </button>
            <button class="tab" onclick="loadReport('lamborghini-spyder-yh51can-report.html', 'Lamborghini Spyder', 2)">
                Lamborghini Spyder
            </button>
            <button class="tab" onclick="loadReport('rolls-royce-dawn-bl18vbz-report.html', 'Rolls-Royce Dawn', 3)">
                Rolls-Royce Dawn
            </button>
            <button class="tab" onclick="loadReport('mclaren-570s-sf66bjo-report.html', 'McLaren 570S', 4)">
                McLaren 570S
            </button>
        </nav>
        
        <main class="content">
            <div class="report-viewer">
                <!-- Desktop Report View -->
                <div class="desktop-report">
                    <iframe id="reportFrame" class="report-frame" src="lamborghini-urus-78slr-report-final-v3.html"></iframe>
                </div>
                
                <!-- Mobile Report View -->
                <div id="mobileReport" class="mobile-report">
                    <!-- Content will be dynamically loaded -->
                </div>
                
                <div class="download-section">
                    <button class="download-btn" onclick="downloadPDF()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
                        </svg>
                        Download PDF Report
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Hidden iframe for PDF generation -->
    <iframe id="pdfFrame" class="pdf-frame"></iframe>
    
    <script>
        // Vehicle data
        const vehicles = [
            {
                name: 'Lamborghini Urus',
                model: 'URUS',
                reg: '78 SLR',
                price: '£179,900',
                mileage: '8,437 miles',
                year: '2022',
                color: 'Nero Helene',
                status: 'SOLD - PENDING COMPLETION',
                statusColor: '#4CAF50',
                statusDescription: 'Deal agreed. Awaiting final payment completion from buyer.',
                reportFile: 'lamborghini-urus-78slr-report-final-v3.html',
                metrics: [
                    { value: '13.5K', label: 'Market Reach' },
                    { value: '473', label: 'Engagement' },
                    { value: '3.5%', label: 'Conversion' },
                    { value: 'Top 5%', label: 'Performance' }
                ],
                keyPoints: [
                    'Generated 13,475 searches in the past 7 days',
                    'Top 5% performance rating on Autotrader',
                    'Premium Nero Helene specification with high demand',
                    'Competitive market position driving strong interest'
                ]
            },
            {
                name: 'Audi A8',
                model: 'A8',
                reg: 'KV68NHX',
                price: '£24,900',
                mileage: '38,597 miles',
                year: '2018',
                color: 'Black',
                status: 'FINALIZING PAYMENT',
                statusColor: '#FFA500',
                statusDescription: 'Deal completed. Awaiting final funds transfer.',
                reportFile: 'audi-a8-kv68nhx-report.html',
                metrics: [
                    { value: '6.2K', label: 'Market Reach' },
                    { value: '427', label: 'Engagement' },
                    { value: 'Great', label: 'Price Rating' },
                    { value: '63', label: 'Performance' }
                ],
                keyPoints: [
                    'Successfully closed at full asking price of £24,900',
                    'Great price rating on Autotrader attracting buyers',
                    '6,216 weekly searches showing strong demand',
                    'Quick turnaround - only 66 days on market'
                ]
            },
            {
                name: 'Lamborghini Huracan Spyder',
                model: 'HURACAN SPYDER',
                reg: 'YH51CAN',
                price: '£209,900',
                mileage: '16,505 miles',
                year: '2018',
                color: 'Red',
                status: 'STRATEGY ADJUSTMENT',
                statusColor: '#2196F3',
                statusDescription: 'Removing carbon kit. Price reduction to £200,000 planned.',
                reportFile: 'lamborghini-spyder-yh51can-report.html',
                metrics: [
                    { value: '7.3K', label: 'Market Reach' },
                    { value: '146', label: 'Engagement' },
                    { value: '106', label: 'Days Listed' },
                    { value: '£9,900', label: 'Price Cut' }
                ],
                keyPoints: [
                    'Removing carbon kit to appeal to broader market',
                    'Strategic price reduction to £200,000',
                    'Returning to factory specification',
                    'Maintaining healthy £15,000 profit margin'
                ]
            },
            {
                name: 'Rolls-Royce Dawn',
                model: 'DAWN',
                reg: 'BL18VBZ',
                price: '£174,900',
                mileage: '15,011 miles',
                year: '2018',
                color: 'Black',
                status: 'LIVE INQUIRY + P/X',
                statusColor: '#9C27B0',
                statusDescription: 'Live inquiry with part exchange opportunity.',
                reportFile: 'rolls-royce-dawn-bl18vbz-report.html',
                metrics: [
                    { value: '£10K', label: 'Profit' },
                    { value: '£20K', label: 'P/X Opp' },
                    { value: 'Active', label: 'Deal Status' },
                    { value: '£30K', label: 'Total' }
                ],
                keyPoints: [
                    'Live buyer interest with serious intent',
                    '£5,000 profit each for GVE and client',
                    '280 SL Pagoda part exchange opportunity',
                    '£30,000 combined profit opportunity'
                ]
            },
            {
                name: 'McLaren 570S',
                model: '570S',
                reg: 'SF66BJO',
                price: '£79,900',
                mileage: '30,415 miles',
                year: '2016',
                color: 'Orange',
                status: 'CLOSING SHORTLY',
                statusColor: '#FF5722',
                statusDescription: 'Very close to sale at £80,000 firm price.',
                reportFile: 'mclaren-570s-sf66bjo-report.html',
                metrics: [
                    { value: '£10K', label: 'Profit' },
                    { value: 'Firm', label: 'Strategy' },
                    { value: '95%', label: 'Certainty' },
                    { value: 'Days', label: 'To Close' }
                ],
                keyPoints: [
                    'Final sale completion imminent',
                    'Firm price of £80,000 agreed',
                    'Healthy £10,000 profit margin',
                    'Strong buyer commitment at 95% certainty'
                ]
            }
        ];
        
        let currentReport = 'lamborghini-urus-78slr-report-final-v3.html';
        let currentVehicle = 'Lamborghini Urus';
        let currentIndex = 0;
        
        function loadReport(reportFile, vehicleName, index) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update current values
            currentReport = reportFile;
            currentVehicle = vehicleName;
            currentIndex = index;
            
            // Load desktop report
            const frame = document.getElementById('reportFrame');
            frame.src = reportFile;
            
            // Load mobile report
            if (window.innerWidth <= 768) {
                loadMobileReport(index);
            }
        }
        
        function loadMobileReport(index) {
            const vehicle = vehicles[index];
            const mobileReport = document.getElementById('mobileReport');
            
            mobileReport.innerHTML = `
                <div class="vehicle-header-mobile">
                    <div class="vehicle-title-mobile">${vehicle.name.split(' ')[0]}</div>
                    <div class="vehicle-model-mobile">${vehicle.model}</div>
                    <div class="vehicle-specs-mobile">
                        <div class="spec-item-mobile">
                            <div class="spec-label-mobile">Registration</div>
                            <div class="spec-value-mobile">${vehicle.reg}</div>
                        </div>
                        <div class="spec-item-mobile">
                            <div class="spec-label-mobile">Price</div>
                            <div class="spec-value-mobile price-mobile">${vehicle.price}</div>
                        </div>
                        <div class="spec-item-mobile">
                            <div class="spec-label-mobile">Mileage</div>
                            <div class="spec-value-mobile">${vehicle.mileage}</div>
                        </div>
                        <div class="spec-item-mobile">
                            <div class="spec-label-mobile">Year</div>
                            <div class="spec-value-mobile">${vehicle.year}</div>
                        </div>
                    </div>
                </div>
                
                <div class="status-section-mobile">
                    <div class="status-badge-mobile" style="background: ${vehicle.statusColor}">
                        ${vehicle.status}
                    </div>
                    <div class="status-description-mobile">
                        ${vehicle.statusDescription}
                    </div>
                </div>
                
                <div class="metrics-grid-mobile">
                    ${vehicle.metrics.map(metric => `
                        <div class="metric-card-mobile">
                            <div class="metric-value-mobile">${metric.value}</div>
                            <div class="metric-label-mobile">${metric.label}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="key-points-mobile">
                    <h3 class="section-title-mobile">Key Highlights</h3>
                    ${vehicle.keyPoints.map(point => `
                        <div class="key-point-mobile">
                            <span class="key-point-icon">✓</span>
                            <span class="key-point-text">${point}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div class="action-buttons-mobile">
                    <button class="view-desktop-btn" onclick="window.open('${vehicle.reportFile}', '_blank')">
                        View Full Desktop Report
                    </button>
                </div>
            `;
        }
        
        async function downloadPDF() {
            const btn = document.querySelector('.download-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; margin: 0;"></div> Generating PDF...';
            btn.disabled = true;
            
            try {
                // Load report in hidden iframe
                const pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = currentReport;
                
                // Wait for iframe to load
                await new Promise(resolve => {
                    pdfFrame.onload = resolve;
                    setTimeout(resolve, 2000); // Fallback timeout
                });
                
                // Get the document from iframe
                const iframeDoc = pdfFrame.contentDocument || pdfFrame.contentWindow.document;
                const container = iframeDoc.querySelector('.container');
                
                if (!container) {
                    throw new Error('Report content not found');
                }
                
                // Use html2canvas to capture the content
                const canvas = await html2canvas(container, {
                    scale: 2,
                    backgroundColor: '#0f1117',
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                // Create PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Calculate dimensions to fit A4
                const imgWidth = 210;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // Add image to PDF
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                // Generate filename
                const date = new Date().toISOString().slice(0, 10);
                const filename = `${currentVehicle.replace(/\s+/g, '-').toLowerCase()}-report-${date}.pdf`;
                
                // Download PDF
                pdf.save(filename);
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Initialize mobile view on load if needed
        window.addEventListener('load', () => {
            if (window.innerWidth <= 768) {
                loadMobileReport(0);
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                loadMobileReport(currentIndex);
            }
        });
    </script>
</body>
</html>
