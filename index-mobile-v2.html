<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVE London - Vehicle Performance Reports</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #181c24;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #cd642f;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            height: 25px;
        }
        
        .header-info {
            text-align: right;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .header-date {
            font-size: 11px;
            color: #cd642f;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            background: #0f1117;
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            position: sticky;
            top: 60px;
            z-index: 99;
        }
        
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #ffffff;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 10px;
            height: 3px;
            background: #cd642f;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Mobile Report Container */
        .mobile-report {
            padding: 20px 15px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Vehicle Header Card */
        .vehicle-header-card {
            background: linear-gradient(135deg, #181c24 0%, #0f1117 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .vehicle-header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(205, 100, 47, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        .vehicle-badge {
            display: inline-block;
            background: rgba(205, 100, 47, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #cd642f;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .vehicle-title {
            font-size: 24px;
            font-weight: 300;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }
        
        .vehicle-model {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .vehicle-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        .spec-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
        }
        
        .spec-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .spec-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .spec-value.price {
            color: #cd642f;
        }
        
        /* Vehicle Image */
        .vehicle-image-section {
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .vehicle-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Status Card */
        .status-card {
            background: #181c24;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }
        
        .status-description {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }
        
        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .metric-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: #cd642f;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 0.5px;
        }
        
        /* Performance Section */
        .performance-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .progress-item {
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .progress-label {
            font-size: 13px;
            color: #bbb;
        }
        
        .progress-value {
            font-size: 14px;
            font-weight: 600;
            color: #cd642f;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #cd642f 0%, #ff8a50 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* Key Points */
        .key-points-card {
            background: #cd642f;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .key-points-card .section-title {
            color: #ffffff;
        }
        
        .key-point {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .key-point-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .key-point-text {
            font-size: 13px;
            line-height: 1.5;
            color: #ffffff;
        }
        
        /* Download Section */
        .download-section {
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
            z-index: 98;
        }
        
        .download-btn {
            width: 100%;
            background: #cd642f;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn:active {
            transform: scale(0.98);
        }
        
        /* Desktop View Toggle */
        .view-desktop-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #cd642f;
            border: 1px solid #cd642f;
            border-radius: 25px;
            font-size: 13px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-desktop-btn:active {
            background: rgba(205, 100, 47, 0.1);
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #cd642f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide desktop elements on mobile */
        .desktop-only {
            display: none;
        }
        
        /* Show mobile elements */
        .mobile-only {
            display: block;
        }
        
        /* Larger screens */
        @media (min-width: 768px) {
            .mobile-report {
                max-width: 768px;
            }
            
            .header {
                padding: 20px 40px;
            }
            
            .header-title {
                font-size: 20px;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .vehicle-specs {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* PDF Frame */
        .pdf-frame {
            position: absolute;
            left: -9999px;
            width: 210mm;
            height: 297mm;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="gve.londonno-background.png" alt="GVE London" class="logo">
            <div class="header-info">
                <h1 class="header-title">Vehicle Reports</h1>
                <p class="header-date">August 2025</p>
            </div>
        </header>
        
        <nav class="nav-tabs">
            <button class="tab active" onclick="loadVehicle(0)">Urus</button>
            <button class="tab" onclick="loadVehicle(1)">A8</button>
            <button class="tab" onclick="loadVehicle(2)">Spyder</button>
            <button class="tab" onclick="loadVehicle(3)">Dawn</button>

        </nav>
        
        <main class="content">
            <div id="mobileReport" class="mobile-report">
                <!-- Content will be dynamically loaded -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading report...</p>
                </div>
            </div>
        </main>
        
        <div class="download-section">
            <button class="download-btn" onclick="downloadPDF()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
                </svg>
                Download PDF Report
            </button>
        </div>
    </div>
    
    <!-- Hidden iframe for PDF generation -->
    <iframe id="pdfFrame" class="pdf-frame"></iframe>
    
    <script>
        // Vehicle data
        const vehicles = [
            {
                name: 'Lamborghini Urus',
                reg: '78 SLR',
                price: '£179,900',

                year: '2022',
                color: 'Nero Helene',

                statusColor: '#4CAF50',

                    { label: 'Market Interest', value: 76 },

                ],

                    'Generated 13,475 searches in 7 days',

                ]
            },
            {

                reg: 'KV68NHX',
                price: '£24,900',

                year: '2018',

                status: 'FINALIZING PAYMENT',
                statusColor: '#FFA500',
                statusDescription: 'Deal completed. Awaiting final funds.',
                image: 'audi-a8-kv68nhx.jpg.jpg',
                reportFile: 'audi-a8-kv68nhx-report.html',
                metrics: [
                    { icon: '📊', value: '6.2K', label: 'Market Reach' },
                    { icon: '👁️', value: '427', label: 'Engagement' },
                    { icon: '💰', value: 'Great', label: 'Price Rating' },
                    { icon: '⚡', value: '63', label: 'Performance' }
                ],
                performance: [
                    { label: 'Search Visibility', value: 72 },
                    { label: 'Price Position', value: 96 },
                    { label: 'Market Interest', value: 68 },
                    { label: 'Conversion Rate', value: 85 }
                ],
                keyPoints: [
                    'Successfully closed at £24,900',
                    'Great price rating on Autotrader',
                    '6,216 weekly searches',
                    'Quick turnaround - 66 days'
                ]
            },
            {
                name: 'Lamborghini Huracan Spyder',
                reg: 'YH51CAN',
                price: '£209,900',
                mileage: '16,505 miles',
                year: '2018',
                color: 'Red',
                status: 'STRATEGY ADJUSTMENT',
                statusColor: '#2196F3',
                statusDescription: 'Removing carbon kit. Price reduction to £200,000 planned.',
                image: 'DSC04305-Edit-1024x686.jpg',
                reportFile: 'lamborghini-spyder-yh51can-report.html',
                metrics: [
                    { icon: '📊', value: '7.3K', label: 'Market Reach' },
                    { icon: '👁️', value: '146', label: 'Engagement' },
                    { icon: '📅', value: '106', label: 'Days Listed' },
                    { icon: '💡', value: '£9,900', label: 'Price Cut' }
                ],
                performance: [
                    { label: 'Search Visibility', value: 65 },
                    { label: 'Price Position', value: 78 },
                    { label: 'Market Interest', value: 58 },
                    { label: 'Expected Impact', value: 85 }
                ],
                keyPoints: [
                    'Removing carbon kit for broader appeal',
                    'Price reduction to £200,000',
                    'Returning to factory specification',
                    'Maintaining £15,000 profit margin'
                ]
            },
            {
                name: 'Rolls-Royce Dawn',
                reg: 'BL18VBZ',
                price: '£174,900',
                mileage: '15,011 miles',
                year: '2018',
                color: 'Black',
                status: 'LIVE INQUIRY + P/X',
                statusColor: '#9C27B0',
                statusDescription: 'Live inquiry with part exchange opportunity.',
                image: 'DSC02591-Edit-Copy-1024x683.jpg',
                reportFile: 'rolls-royce-dawn-bl18vbz-report.html',
                metrics: [
                    { icon: '💰', value: '£10K', label: 'Profit' },
                    { icon: '🔄', value: '£20K', label: 'P/X Opp' },
                    { icon: '🎯', value: 'Active', label: 'Deal Status' },
                    { icon: '📊', value: '£30K', label: 'Total' }
                ],
                performance: [
                    { label: 'Deal Progress', value: 75 },
                    { label: 'Client Interest', value: 90 },

                    { label: 'P/X Value', value: 95 }
                ],
                keyPoints: [
                    'Live buyer interest',

                    '280 SL Pagoda part exchange',

                ]
            },
            {
                name: 'McLaren 570S',
                reg: 'SF66BJO',
                price: '£79,900',
                mileage: '30,415 miles',
                year: '2016',
                color: 'Orange',
                status: 'CLOSING SHORTLY',
                statusColor: '#FF5722',
                statusDescription: 'Very close to sale at £80,000 firm price.',
                image: 'MCLAREN-570S-ORANGE-GREY-JUL25-1-1024x576.jpg',
                reportFile: 'mclaren-570s-sf66bjo-report.html',
                metrics: [
                    { icon: '💰', value: '£10K', label: 'Profit' },
                    { icon: '🎯', value: 'Firm', label: 'Strategy' },
                    { icon: '⚡', value: '95%', label: 'Certainty' },
                    { icon: '📅', value: 'Days', label: 'To Close' }
                ],
                performance: [
                    { label: 'Buyer Commitment', value: 95 },
                    { label: 'Price Strength', value: 100 },
                    { label: 'Profit Margin', value: 83 },
                    { label: 'Deal Progress', value: 90 }
                ],
                keyPoints: [
                    'Final sale completion imminent',
                    'Firm price of £80,000',
                    'Healthy £10,000 margin',
                    'Strong buyer commitment'
                ]
            }
        ];
        
        let currentVehicleIndex = 0;
        
        function loadVehicle(index) {
            currentVehicleIndex = index;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            // Load vehicle data
            const vehicle = vehicles[index];
            const reportContainer = document.getElementById('mobileReport');
            
            // Generate HTML
            reportContainer.innerHTML = `
                <div class="vehicle-header-card">
                    <div class="vehicle-badge">Performance Report</div>
                    <div class="vehicle-title">${vehicle.name.split(' ')[0]}</div>
                    <div class="vehicle-model">${vehicle.name.split(' ').slice(1).join(' ')}</div>
                    <div class="vehicle-specs">
                        <div class="spec-item">
                            <div class="spec-label">Registration</div>
                            <div class="spec-value">${vehicle.reg}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Price</div>
                            <div class="spec-value price">${vehicle.price}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Mileage</div>
                            <div class="spec-value">${vehicle.mileage}</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Year</div>
                            <div class="spec-value">${vehicle.year}</div>
                        </div>
                    </div>
                </div>
                
                <div class="vehicle-image-section">
                    <img src="${vehicle.image}" alt="${vehicle.name}" class="vehicle-image">
                </div>
                
                <div class="status-card">
                    <div class="status-badge" style="background: ${vehicle.statusColor}">
                        ${vehicle.status}
                    </div>
                    <div class="status-description">
                        ${vehicle.statusDescription}
                    </div>
                </div>
                
                <div class="metrics-grid">
                    ${vehicle.metrics.map(metric => `
                        <div class="metric-card">
                            <div class="metric-icon">${metric.icon}</div>
                            <div class="metric-value">${metric.value}</div>
                            <div class="metric-label">${metric.label}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="performance-card">
                    <h3 class="section-title">Market Performance</h3>
                    ${vehicle.performance.map(item => `
                        <div class="progress-item">
                            <div class="progress-header">
                                <span class="progress-label">${item.label}</span>
                                <span class="progress-value">${item.value}/100</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${item.value}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="key-points-card">
                    <h3 class="section-title">Key Highlights</h3>
                    ${vehicle.keyPoints.map(point => `
                        <div class="key-point">
                            <div class="key-point-icon">✓</div>
                            <div class="key-point-text">${point}</div>
                        </div>
                    `).join('')}
                </div>
                
                <button class="view-desktop-btn" onclick="window.open('${vehicle.reportFile}', '_blank')">
                    View Full Desktop Report
                </button>
            `;
            
            // Animate progress bars
            setTimeout(() => {
                document.querySelectorAll('.progress-fill').forEach(bar => {
                    bar.style.width = bar.style.width;
                });
            }, 100);
        }
        
        async function downloadPDF() {
            const btn = document.querySelector('.download-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; margin: 0;"></div> Generating...';
            btn.disabled = true;
            
            try {
                const vehicle = vehicles[currentVehicleIndex];
                const pdfFrame = document.getElementById('pdfFrame');
                pdfFrame.src = vehicle.reportFile;
                
                await new Promise(resolve => {
                    pdfFrame.onload = resolve;
                    setTimeout(resolve, 2000);
                });
                
                const iframeDoc = pdfFrame.contentDocument || pdfFrame.contentWindow.document;
                const container = iframeDoc.querySelector('.container');
                
                if (!container) {
                    throw new Error('Report content not found');
                }
                
                const canvas = await html2canvas(container, {
                    scale: 2,
                    backgroundColor: '#0f1117',
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                });
                
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const imgWidth = 210;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                const date = new Date().toISOString().slice(0, 10);
                const filename = `${vehicle.name.replace(/\s+/g, '-').toLowerCase()}-report-${date}.pdf`;
                
                pdf.save(filename);
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Initialize
        loadVehicle(0);
    </script>
</body>
</html>
